<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock_Paper_Scissors...
        </title>
        <link rel="stylesheet" href="Rock_Paper_Scissors.css">
    </head> 
    <body class="body">
           <h1>Rock Paper Scissors Game</h1>
            <div class="choices">
                <div class="choice" id="rock"> 
                 <img src="rock.png" />
                </div>
                <div class="choice" id="paper"> 
                    <img src="paper.png" />
                   </div>
                   <div class="choice" id="scissors"> 
                    <img src="scissors.png" />
                   </div>
            </div> 
            <div class="scoreboard"> 
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Computer</p>
                </div>
            </div> 
            <div class="msg">
                <p class="msg1">Play Your Moves</p>
            </div>
    </body> 
    <script src="Rock_Paper_Scissors.js"></script>
</html>
