<!DOCTYPE html>
<html>
    <head>
        <title>
            Online_Currency_Converter
        </title> 
        <link rel="stylesheet" href="Online_Currency_Converter.css" ><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
            <div class="container"> 
            <h2>Online_Currency_Converter</h2> 
            <form>
                <div class="amt">
                    <p>Enter Amount</p>
                    <input value="100" type="number" />
                </div> 
                <div class="dropdown">
                    <div class="from">
                        <p>From</p> 

                        <div class="select-container"> 
                            <img src="https://flagsapi.com/US/flat/64.png" id="from-img"/>
                            <select name="from">  
                                
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" id="to-img"/>
                            <select name="to"> 

                            </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div> 
            <button> Get Exchange rate</button>
            </form>
        </div>
    </body> 
    <script src="codes.js"></script>
    <script src="Online_Currency_Converter.js"></script> 
   
</html>
